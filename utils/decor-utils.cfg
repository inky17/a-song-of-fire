#textdomain wesnoth-A_Song_of_Fire

# Macro for thunder & lightning effect

#define THUNDER_LIGHTNING

    [color_adjust]
        red=100
        green=100
        blue=100
    [/color_adjust]

    [delay]
        time=10
    [/delay]

    [color_adjust]
        red=0
        green=0
        blue=0
    [/color_adjust]
    [delay]
        time=10
    [/delay]

    [sound]
        name=thunder1.wav,thunder2.wav,thunder3.wav
    [/sound]
#enddef

# Macro for scattering units over certain area

#define SCATTER NUMBER TYPE RADIUS TERRAIN XAXIS YAXIS SIDE FACINGSIDE

    {SCATTER_UNITS {NUMBER} {TYPE} {RADIUS} (
        terrain={TERRAIN}
        x={XAXIS}
        y={YAXIS}

        [not]
            [filter]
            [/filter]
        [/not]

        [not]
            [filter_adjacent_location]
                [filter]
                [/filter]
            [/filter_adjacent_location]
        [/not]
    ) (
        side={SIDE}
        facing={FACINGSIDE}
        generate_name=yes
        random_traits=yes
    )}
#enddef

#define SCATTER_GUARDIAN NUMBER TYPE RADIUS TERRAIN XAXIS YAXIS SIDE FACINGSIDE

    {SCATTER_UNITS {NUMBER} {TYPE} {RADIUS} (
        terrain={TERRAIN}
        x={XAXIS}
        y={YAXIS}

        [not]
            [filter]
            [/filter]
        [/not]

        [not]
            [filter_adjacent_location]
                [filter]
                [/filter]
            [/filter_adjacent_location]
        [/not]
    ) (
        side={SIDE}
        facing={FACINGSIDE}
        generate_name=yes
        random_traits=yes
        ai_special=guardian
    )}
#enddef

