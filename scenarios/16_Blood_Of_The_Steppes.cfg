        [/unit]

        {GENERIC_UNIT 2 (Hannuk Horse Archer) 22 15}
        {GENERIC_UNIT 2 (Hannuk Horse Archer) 21 16}
        {GENERIC_UNIT 2 (Hannuk Horse Archer) 21 17}
        {GENERIC_UNIT 2 (Hannuk Horse Archer) 22 17}
        #ifdef HARD
        {GENERIC_UNIT 2 (Hannuk Charioteer) 25 14}
