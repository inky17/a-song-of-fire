        [message]
            speaker=Grigorius
            message=_ "Zaal was an idealistic fool; he believed this world could be fixed with passive vigilance and pacifism, but the truth is, this world can only be fixed with strong, decisive measures! I shall do that, I shall bring peace and harmony to Irdya, and now there are no more foolish High Dragons to stop me!"
